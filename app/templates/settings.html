{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-2xl p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Profile Settings</h1>

        <!-- Success/Error Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }} p-3 mb-4 rounded-md">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post" class="space-y-6">
            <!-- Full Name -->
            <div>
                <label for="full_name" class="block text-gray-700 font-medium">Full Name:</label>
                <input
                    type="text"
                    id="full_name"
                    name="full_name"
                    value="{{ user.full_name }}"
                    class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required>
            </div>

            <!-- Bio -->
            <div>
                <label for="bio" class="block text-gray-700 font-medium">Bio:</label>
                <textarea
                    id="bio"
                    name="bio"
                    rows="4"
                    class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Tell us something about yourself...">{{ user.bio }}</textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-right">
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
