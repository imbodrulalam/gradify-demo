<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-3xl p-8 max-w-md w-full">
        <!-- Brand Name/Logo -->
        <div class="text-center mb-6">
            <a href="{{ url_for('home.index') }}" class="text-blue-600 text-3xl font-extrabold tracking-wide hover:underline">
                Gradify
            </a>
        </div>

        <!-- Page Title and Description -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">Verify OTP</h1>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-4">
            {% for category, message in messages %}
            <div class="p-3 text-sm rounded-lg mb-2 
                {% if category == 'success' %} bg-green-100 text-green-800 {% elif category == 'error' %} bg-red-100 text-red-800 {% else %} bg-gray-100 text-gray-800 {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- OTP Form -->
        <form method="POST" action="{{ url_for('auth.verify_otp') }}" class="mt-6">
            <div class="mb-4">
                <label for="otp" class="block text-sm font-medium text-gray-700">OTP</label>
                <input type="text" id="otp" name="otp" required placeholder="Enter OTP"
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                Verify OTP
            </button>
        </form>

        <!-- Additional Links -->
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">Already have an account? <a href="{{ url_for('auth.login') }}"
                    class="text-blue-600 hover:underline">Login here</a></p>
        </div>
    </div>
</body>

</html>
