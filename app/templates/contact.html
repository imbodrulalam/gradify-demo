{% extends 'base.html' %}

{% block title %}Contact Us - Gradify{% endblock %}

{% block content %}
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out to us. We'll get back to you as soon as possible!</p>
        
        <form action="{{ url_for('home.submit_contact') }}" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
{% endblock %}
